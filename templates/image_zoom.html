<!DOCTYPE html>
<html>
  <head>
    <title>Uploaded Image</title>
  </head>
  <body>
    <h1>Uploaded Image</h1>
    <img
      src="{{ url_for('static', filename=filename) }}"
      alt="Uploaded Image"
      id="zoomable-image"
    />
    <p>Image Name: {{ filename }}</p>

    <!-- Zoom Pane -->
    <div id="zoom-pane" class="zoom-pane" onclick="closeZoomPane()">
      <img id="zoomed-img" src="" alt="Zoomed Image" />
    </div>

    <script src="{{ url_for('static', filename='zoom.js') }}"></script>
  </body>
</html>
